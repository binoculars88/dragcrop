<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>
        Drag and Crop
    </title>
</head>
<body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.dragCrop.js"></script>
<style type="text/css">

div.wrapper {
    margin: 0 auto;
    width:500px;
    padding-top:50px;
}
 
div#edit_image_container {
     border:1px solid red;
}
 
div.edit_image_tooltip {
     font-family: Tahoma;
     font-size: 12px;
     position:relative;
     left:-170px;
     top:-248px;
     float:right;
}
 
div#show_crop_x {
     padding-top:10px;
}
 
 </style>
<div class="wrapper">
  <form id="edit_image_12345" action="crop_it" method="post">
      <input id="crop_x" name="image[crop_x]" type="hidden" >
      <input id="crop_y" name="image[crop_y]" type="hidden" >
      <input id="crop_w" name="image[crop_w]" type="hidden" >
      <input id="crop_h" name="image[crop_h]" type="hidden" >
  </form>
  <div id="edit_image_container" ></div>
  <div class="edit_image_tooltip">Drag to reposition
     <div id="show_crop_x"></div><br>
     <div id="show_crop_y"></div><br>
     <div id="show_crop_w"></div><br>
     <div id="show_crop_h"></div><br>
  </div>
  <hr>
  <form id="edit_image_123" action="crop_it" method="post">
        <input id="crop_x" name="image[crop_x]" type="hidden" >
        <input id="crop_y" name="image[crop_y]" type="hidden" >
        <input id="crop_w" name="image[crop_w]" type="hidden" >
        <input id="crop_h" name="image[crop_h]" type="hidden" >
  </form>
  <div id="edit_image_container_2" ></div>
</div>
<script>


$(document).ready(function () {
    
    $('div#edit_image_container').dragCrop({
        src_image: 'images/ultimate-wolverine-vs-hulk.jpg',
        image_id: '12345',
		image_width: 800,
		image_height: 600,
		view_port_width: 208,
		view_port_height: 255,
		form_id: 'edit_image_12345'
    });
    
    $('div#edit_image_container_2').dragCrop({
        src_image: 'images/nird.jpg',
        image_id: '123',
		image_width: 640,
		image_height: 426,
		view_port_width: 300,
		view_port_height: 282,
		form_id: 'edit_image_123'
    });
    

});
</script>
</body>
</html>
